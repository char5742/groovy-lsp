plugins {
    id 'java-library'
}

dependencies {
    // Module dependencies
    implementation project(':shared')  // Includes jMolecules transitively
    
    // LSP4J - Language Server Protocol for Java
    api libs.bundles.lsp4j
    
    // Logging
    implementation libs.slf4j.api
    
    // API Guardian for package visibility annotations
    compileOnly libs.apiguardian.api
    
    // Testing
    testImplementation libs.bundles.testing
    testRuntimeOnly libs.logback.classic
    testImplementation libs.archunit
}

test {
    useJUnitPlatform()
}

// Generate Javadoc
javadoc {
    options.addBooleanOption('html5', true)
    options.links 'https://docs.oracle.com/en/java/javase/17/docs/api/'
}

// JAR configuration
jar {
    manifest {
        attributes(
            'Implementation-Title': 'Groovy LSP Protocol',
            'Implementation-Version': project.version,
            'Automatic-Module-Name': 'com.groovy.lsp.protocol'
        )
    }
}