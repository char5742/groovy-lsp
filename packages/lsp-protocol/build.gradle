plugins {
    id 'java-library'
}

dependencies {
    // Module dependencies
    implementation project(':shared')  // Includes jMolecules transitively
    api project(':groovy-core')

    // LSP4J - Language Server Protocol for Java
    api libs.bundles.lsp4j


    // Groovy AST
    implementation libs.groovy.all

    // API Guardian for package visibility annotations
    compileOnly libs.apiguardian.api

    // Dagger for dependency injection annotations
    compileOnly libs.dagger

    // Test dependencies
    testImplementation project(':shared')
    testImplementation libs.wiremock.jre8
    testImplementation libs.awaitility
    testImplementation libs.mockito.core
    testImplementation libs.mockito.junit.jupiter
}


// Generate Javadoc
javadoc {
    options.addBooleanOption('html5', true)
    options.links 'https://docs.oracle.com/en/java/javase/17/docs/api/'
}

// JAR configuration
jar {
    manifest {
        attributes(
            'Implementation-Title': 'Groovy LSP Protocol',
            'Implementation-Version': project.version,
            'Automatic-Module-Name': 'com.groovy.lsp.protocol'
        )
    }
}
