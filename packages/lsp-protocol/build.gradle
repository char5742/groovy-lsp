plugins {
    id 'java-library'
}

dependencies {
    // LSP4J - Language Server Protocol for Java
    api 'org.eclipse.lsp4j:org.eclipse.lsp4j:0.23.1'
    api 'org.eclipse.lsp4j:org.eclipse.lsp4j.jsonrpc:0.23.1'
    
    // Logging
    implementation 'org.slf4j:slf4j-api:2.0.16'
    
    // Testing
    testRuntimeOnly 'ch.qos.logback:logback-classic:1.5.16'
}

test {
    useJUnitPlatform()
}

// Generate Javadoc
javadoc {
    options.addBooleanOption('html5', true)
    options.links 'https://docs.oracle.com/en/java/javase/17/docs/api/'
}

// JAR configuration
jar {
    manifest {
        attributes(
            'Implementation-Title': 'Groovy LSP Protocol',
            'Implementation-Version': project.version,
            'Automatic-Module-Name': 'com.groovy.lsp.protocol'
        )
    }
}