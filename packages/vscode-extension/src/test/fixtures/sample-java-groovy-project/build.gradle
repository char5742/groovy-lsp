plugins {
    id 'java'
    id 'groovy'
}

group = 'com.example'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.groovy:groovy:4.0.15'
    testImplementation 'org.spockframework:spock-core:2.4-groovy-4.0'
    testImplementation 'junit:junit:4.13.2'
}

test {
    useJUnitPlatform()
}
