plugins {
    id 'java-library'
}

dependencies {
    // CodeNarc dependencies
    implementation 'org.codenarc:CodeNarc:3.5.0'
    
    // Internal module dependencies
    implementation project(':groovy-core')
    implementation project(':lsp-protocol')
    
    // LSP4J dependencies (for Diagnostic classes)
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j:0.23.1'
    
    // Groovy dependency (required by CodeNarc)
    implementation 'org.apache.groovy:groovy:4.0.27'
    implementation 'org.apache.groovy:groovy-json:4.0.27'
    implementation 'org.apache.groovy:groovy-xml:4.0.27'
    implementation 'org.apache.groovy:groovy-nio:4.0.27'
    implementation 'org.apache.groovy:groovy-templates:4.0.27'
    
    // SLF4J for logging
    implementation 'org.slf4j:slf4j-api:2.0.16'
    
    // Test dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.4'
    testImplementation 'org.mockito:mockito-core:5.14.2'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.14.2'
    testImplementation 'org.assertj:assertj-core:3.27.2'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
            'Implementation-Title': project.name,
            'Implementation-Version': project.version
        )
    }
}