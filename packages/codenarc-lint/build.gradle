plugins {
    id 'java-library'
}

dependencies {
    // CodeNarc dependencies - exclude old Groovy dependencies
    implementation(libs.codenarc) {
        exclude group: 'org.codehaus.groovy'
    }
    
    // Internal module dependencies
    implementation project(':shared')
    implementation project(':groovy-core')
    implementation project(':lsp-protocol')
    
    // LSP4J dependencies (for Diagnostic classes)
    implementation libs.lsp4j
    
    // Test dependencies (additional to parent)
    testImplementation libs.mockito.core
    testImplementation libs.mockito.junit.jupiter
}


jar {
    manifest {
        attributes(
            'Implementation-Title': project.name,
            'Implementation-Version': project.version
        )
    }
}