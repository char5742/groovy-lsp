plugins {
    id 'java-library'
}

dependencies {
    // Groovy Core dependencies (required for compilation)
    implementation libs.groovy
    implementation libs.groovy.json
    implementation libs.groovy.xml
    implementation libs.groovy.templates

    // Module dependencies
    implementation project(':shared')  // Includes jMolecules transitively

    // API Guardian for package visibility annotations
    compileOnly libs.apiguardian.api

    // Test dependencies
    testImplementation libs.mockito.core
    testImplementation libs.mockito.junit.jupiter
}


jar {
    manifest {
        attributes(
            'Implementation-Title': 'Groovy Core Module',
            'Implementation-Version': version
        )
    }
}
