plugins {
    id 'java-library'
}

java {
    withSourcesJar()
    withJavadocJar()
}


dependencies {
    // JDT Core dependencies - using stable version
    implementation libs.jdt.core
    implementation libs.eclipse.core.runtime
    implementation libs.eclipse.core.resources
    implementation libs.eclipse.text
    
    // Groovy-Eclipse batch for enhanced Groovy support
    // TODO: Add groovy-eclipse-batch when proper repository is found
    // implementation libs.groovy.eclipse.batch
    
    // Internal module dependencies
    implementation project(':shared')
    implementation project(':groovy-core')
    implementation project(':lsp-protocol')
}


jar {
    manifest {
        attributes(
            'Implementation-Title': 'Groovy JDT Adapter',
            'Implementation-Version': project.version,
            'Automatic-Module-Name': 'com.groovy.lsp.jdt.adapter'
        )
    }
}