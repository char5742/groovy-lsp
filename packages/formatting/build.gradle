plugins {
    id 'java-library'
}

dependencies {
    // Google Java Format for code formatting
    implementation 'com.google.googlejavaformat:google-java-format:1.25.2'
    
    // Internal module dependencies
    implementation project(':groovy-core')
    implementation project(':lsp-protocol')
    
    // LSP4J dependencies (for formatting types)
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j:0.23.1'
    
    // Groovy for groovy-specific formatting
    implementation 'org.apache.groovy:groovy:4.0.27'
    implementation 'org.apache.groovy:groovy-json:4.0.27'
    implementation 'org.apache.groovy:groovy-xml:4.0.27'
    implementation 'org.apache.groovy:groovy-nio:4.0.27'
    implementation 'org.apache.groovy:groovy-templates:4.0.27'
    
    // Logging
    implementation 'org.slf4j:slf4j-api:2.0.16'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
            'Implementation-Title': 'Groovy LSP Formatting Module',
            'Implementation-Version': version,
            'Automatic-Module-Name': 'com.groovy.lsp.formatting'
        )
    }
}