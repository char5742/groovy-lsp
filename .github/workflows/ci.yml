name: CI

on:
  push:
  pull_request:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: 23
        distribution: 'temurin'
        cache: gradle

    - name: Lint
      run: ./gradlew spotlessCheck --no-daemon

    - name: Test
      run: ./gradlew test --no-daemon
