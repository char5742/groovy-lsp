# Gradle properties

# Performance optimizations
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# Memory settings
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+UseG1GC

# Build cache
org.gradle.caching.debug=false
org.gradle.vfs.watch=true

# Console output
org.gradle.console=auto
org.gradle.warning.mode=all

# Dependency verification
org.gradle.dependency.verification=strict

# JPMS configuration (can be overridden with -Pjpms.phase=2 or 3)
jpms.phase=1

# Project properties
version=0.1.0-SNAPSHOT
group=com.groovy.lsp

# Kotlin DSL
kotlin.dsl.precompiled.accessors.strict=true

# Testing
test.parallel=false
test.maxParallelForks=4

# Publishing (for future use)
signing.keyId=
signing.password=
signing.secretKeyRingFile=

ossrhUsername=
ossrhPassword=

# SonarQube (for future use)
systemProp.sonar.host.url=https://sonarcloud.io
